<h1>
  {{title}}
</h1>
<div>
  <button *ngFor="let d of playlist_data; let i = index"
        (click)="onMenuClick(i)" class="SbButton"
  >{{d.name}}</button>
</div>
<nav *ngIf="items !== null">
  <a *ngFor="let d of items"
      routerLink="/playlist/{{d.playlistId}}"
      routerLinkActive="active">{{d.name}}</a>
</nav>
<router-outlet></router-outlet>
<!-- Routed views go here -->
