<div class="SbGraphArea">
  <div class="SbGraphAreaDropShadow">
    <div class="SbStatList">
      <md-select class="SbSelect" placeholder="Stat" [(ngModel)]="selectedStat" (change)="onStatChange()">
        <md-option *ngFor="let stat of stats" [value]="stat.value">{{stat.name}}</md-option>
      </md-select>
      <md-checkbox class="SbSorting" [(ngModel)]="sorting" (change)="onCheckboxChange()" i18n>Sort</md-checkbox>
    </div>
    <div class="SbSvgArea"></div>
  </div>
</div>
